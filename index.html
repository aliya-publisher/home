<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liah's Place</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      font-family: Arial, sans-serif;
    }

    #polka-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }

    .kiss {
      position: absolute;
      font-size: 40px;
      animation: fadeInOut 3s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    h1 {
      text-align: center;
      color: saddlebrown;
      margin-top: 20px;
      font-size: 48px;
      width: 100%;
      background-color: lightpink;
    }

    hr {
      border: none;
      border-top: 2px solid brown;
      width: 100%;
      margin-top: 60px;
    }

    .circle-button {
      position: fixed;
      bottom: 20px;
      left: calc(50% - 40px);
      width: 80px;
      height: 80px;
      background-color: saddlebrown;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
    }

    .circle-button:hover {
      background-color: #8b4513;
    }

    .circle-left, .circle-right {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background-color: saddlebrown;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
    }

    .circle-left:hover, .circle-right:hover {
      background-color: #8b4513;
    }

    .circle-left {
      left: calc(50% - 120px);
    }

    .circle-right {
      left: calc(50% + 60px);
    }

    .circle-left::after, .circle-right::after {
      content: attr(title);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background-color: brown;
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      display: none;
    }

    .circle-left:hover::after, .circle-right:hover::after {
      display: block;
    }

    .sidebar {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
    }

    .sidebar a {
      display: block;
      font-size: 20px;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .sidebar a:hover::after {
      content: attr(title);
      background-color: brown;
      color: white;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      left: calc(100% + 10px);
    }
    
    .sidebar a:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="polka-dots"></div>

<script>
  for (let i = 0; i < 15; i++) {
    let dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.top = `${Math.random() * window.innerHeight}px`;
    dot.style.left = `${Math.random() * window.innerWidth}px`;
    document.getElementById('polka-dots').appendChild(dot);
  }

  for (let i = 0; i < 4; i++) {
    let kiss = document.createElement('span');
    kiss.classList.add('kiss');
    kiss.textContent = 'üíã';
    kiss.style.top = `${Math.random() * window.innerHeight}px`;
    kiss.style.left = `${Math.random() * window.innerWidth}px`;
    document.body.appendChild(kiss);
  }
</script>
