<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liah's Place</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      font-family: Arial, sans-serif;
    }

    #polka-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Ensure dots stay behind content */
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
    }

    .kiss {
      position: absolute;
      font-size: 40px;
      animation: fadeInOut 3s infinite ease-in-out;
      z-index: -1; /* Ensure kisses stay behind content */
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    h1 {
      text-align: center;
      color: saddlebrown;
      margin-top: 20px;
      font-size: 48px; /* Increased font size for a bigger header */
      width: 100%; /* Ensure text spans the whole top */
      background-color: lightpink; /* Match background color */
    }

    hr {
      border: none;
      border-top: 2px solid brown;
      width: 100%; /* Extend divider across the page */
      margin: 0; /* Remove margins for full width */
    }

    .button {
      display: block;
      width: 200px; /* Increased width for a bigger button */
      height: 60px; /* Increased height for a bigger button */
      background-color: saddlebrown;
      color: white;
      text-align: center;
      line-height: 60px; /* Adjusted line height for increased button size */
      border-radius: 10px; /* Slightly larger radius for a bigger button */
      margin: auto;
      margin-top: 20px;
      cursor: pointer;
      font-size: 24px; /* Increased font size for button text */
    }

    .sidebar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .sidebar a {
      display: block;
      font-size: 30px;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .sidebar a:hover::after {
      content: attr(title);
      background-color: brown;
      color: white;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      left: calc(100% + 10px);
    }
    
    .sidebar a:hover {
        cursor:pointer
}
</style>
</head>
<body>

<div id="polka-dots"></div>

<script>
  // Generate random polka dots
  for (let i = 0; i < 15; i++) {
    let dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.top = `${Math.random() * window.innerHeight}px`;
    dot.style.left = `${Math.random() * window.innerWidth}px`;
    document.getElementById('polka-dots').appendChild(dot);
  }

  // Generate fading kisses
  for (let i = 0; i < 4; i++) {
    let kiss = document.createElement('span');
    kiss.classList.add('kiss');
    kiss.textContent = 'üíã';
    kiss.style.top = `${Math.random() * window.innerHeight}px`;
    kiss.style.left = `${Math.random() * window.innerWidth}px`;
    document.body.appendChild(kiss);
  }
</script>

<h1>Liah's Place</h1>

</div>

</body>
</html>
