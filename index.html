<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liah's Place</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: saddlebrown;
      margin-top: 20px;
      font-size: 48px;
      width: 100%;
      background-color: lightpink;
      font-family: 'Pacifico', cursive;
    }

    hr {
      border: none;
      border-top: 2px solid brown;
      width: 100%;
      margin-top: 60px;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .book-card {
      position: relative;
      text-align: center;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-cover {
      width: 200px;
      height: 300px;
      object-fit: cover;
      margin-top: 1rem;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .book-card:hover .delete-btn {
      opacity: 1;
    }

    .fadeOut {
      opacity: 0;
      transform: scale(0.8);
    }
    
    .circle-button {
      position: fixed;
      bottom: 20px;
      left: calc(50% - 40px);
      width: 80px;
      height: 80px;
      background-color: saddlebrown;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      text-decoration: none;
    }

    .circle-button:hover {
      background-color: #8b4513;
    }
  </style>
</head>
<body>

<h1>Liah's Place</h1>
<hr>

<div class="books-grid" id="books-container">
  <!-- Books will be dynamically added here -->
</div>

<a href="new.html" class="circle-button">+</a>

<script>
function displayBooks() {
  const booksContainer = document.getElementById('books-container');
  const books = JSON.parse(localStorage.getItem('books')) || [];

  booksContainer.innerHTML = '';

  books.forEach((book, index) => {
    const bookCard = document.createElement('div');
    bookCard.className = 'book-card';
    bookCard.onclick = (e) => {
      if (!e.target.classList.contains('delete-btn')) {
        localStorage.setItem('currentBook', JSON.stringify(book));
        window.location.href = `read.html?index=${index}`;
      }
    };

    bookCard.innerHTML = `
      <button class="delete-btn" onclick="deleteBook(event, ${index})">Ã—</button>
      <h4>${book.title}</h4>
      <img src="${book.coverUrl}" alt="Book cover" class="book-cover">
    `;
    
    booksContainer.appendChild(bookCard);
  });
}

function deleteBook(event, index) {
  event.stopPropagation(); // Prevent triggering the book click event
  const books = JSON.parse(localStorage.getItem('books')) || [];
  const bookTitle = books[index]?.title || 'this book';
  
  if (confirm(`WARNING\nYOU ARE ABOUT TO DELETE YOUR BOOK "${bookTitle}"\nARE YOU SURE YOU WANT TO CONTINUE?`)) {
    const bookCard = document.querySelectorAll('.book-card')[index];
    bookCard.classList.add('fadeOut');
    
    setTimeout(() => {
      books.splice(index, 1);
      localStorage.setItem('books', JSON.stringify(books));
      displayBooks();
    }, 300);
  }
}

// Call displayBooks when the page loads
window.onload = displayBooks;
</script>

</body>
</html>
