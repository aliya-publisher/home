<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liah's Place</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: saddlebrown;
      margin-top: 20px;
      font-size: 48px;
    }

    hr {
      border: none;
      border-top: 2px solid brown;
      width: 100%;
      margin-top: 60px;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, auto));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .book-card {
      position: relative;
      text-align: center;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-cover {
      width: 200px;
      height: 300px;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.3s ease-in-out; /* Smooth fade-in/out effect */
    }

    .book-card:hover .delete-btn {
      opacity: 1; /* Show delete button on hover */
    }

    .fadeOut {
      opacity: 0; /* Fade out effect */
      transform: scale(0.8); /* Shrink effect */
    }

    .circle-button,
    .circle-left,
    .circle-right {
      position: fixed;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-color: saddlebrown;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      text-decoration: none;
    }

    .circle-button {
      left: calc(50% - 40px);
    }

    .circle-left {
      left: calc(50% - 120px);
    }

    .circle-right {
      left: calc(50% + 60px);
    }

    .circle-button:hover,
    .circle-left:hover,
    .circle-right:hover {
      background-color: #8b4513;
    }

    .sidebar {
        position-fixed
}
</style>
</head>
<body>

<h1>Liah's Place</h1>

<div class="books-grid" id="books-container">
</div>

<a href="new.html" class="circle-button">+</a>
<a href="mypublished.html" class="circle-left" title="View My Published">‚úçÔ∏è</a>
<a href="others.html" class="circle-right" title="View Others Published">üìù</a>

<script>
function displayBooks() {
  const booksContainer = document.getElementById('books-container');
  const books = JSON.parse(localStorage.getItem('books')) || [];

  booksContainer.innerHTML = '';

  books.forEach((book, index) => {
    const bookCard = document.createElement('div');
    bookCard.className = 'book-card';
    
    // Handle book click to open it in read.html
    bookCard.onclick = (e) => {
        // Prevent click if delete button is clicked
        if (!e.target.classList.contains('delete-btn')) {
            localStorage.setItem('currentBook', JSON.stringify(book));
            window.location.href = `read.html?index=${index}`;
        }
     };

     // Add book card content
     bookCard.innerHTML = `
       <button class="delete-btn" onclick="deleteBook(event, ${index})">√ó</button>
       <h4>${book.title}</h4>
       <img src="${book.coverUrl}" alt="Book cover" class="book-cover">
     `;

     booksContainer.appendChild(bookCard);
   });
}

function deleteBook(event, index) {
   event.stopPropagation(); // Prevent triggering the book click event
   const books = JSON.parse(localStorage.getItem('books')) || [];
   const bookTitle = books[index]?.title || 'this book';

   if (confirm(`WARNING\nYOU ARE ABOUT TO DELETE YOUR BOOK "${bookTitle}"\nARE YOU SURE YOU WANT TO CONTINUE?`)) {
       const bookCard = document.querySelectorAll('.book-card')[index];
       bookCard.classList.add('fadeOut'); // Add fade-out animation

       setTimeout(() => {
           books.splice(index, 1); // Remove the book from the array
           localStorage.setItem('books', JSON.stringify(books)); // Save updated array
           displayBooks(); // Refresh the display
       }, 300); // Wait for animation to complete
   }
}

// Call displayBooks when the page loads
window.onload = displayBooks;

</script>

</body>
</html>
