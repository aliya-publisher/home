<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightpink;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: saddlebrown;
      margin-top: 20px;
      font-size: 48px;
    }

    .form-container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: saddlebrown;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #8b4513;
    }

    #cover-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    #cover-preview {
      max-width: 200px;
      max-height: 300px;
    }
    
    #file-input {
        display:none
}
</style>
</head>
<body>

<h1>Create New Book</h1>

<div class="form-container">
  <form id="book-form" onsubmit="event.preventDefault(); showCoverModal();">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <textarea id="content" name="content" rows="10" required></textarea>

    <button type="submit">Save Book</button>
  </form>
</div>

<!-- Cover Photo Modal -->
<div id="cover-modal">
  <h3>Add A Cover Photo</h3>
  <img id="cover-preview" alt="Cover preview">
  <div>
    <button onclick="document.getElementById('file-input').click()">Choose From Files</button>
    <button onclick="submitForm(false)">No Thanks</button>
    <input type="file" id="file-input" accept="image/*">
  </div>
</div>

<script>
function showCoverModal() {
  document.getElementById('cover-modal').style.display = 'block';
}

function submitForm(withCover) {
  const title = document.getElementById('title').value.trim();
  const content = document.getElementById('content').value.trim();
  
  const fileInput = document.getElementById('file-input');
  
  let coverUrl = 'placeholder.jpg'; // Default cover
  if (withCover && fileInput.files[0]) {
    const reader = new FileReader();
    
    reader.onload = function(event) {
      coverUrl = event.target.result; // Base64 image data
      saveBook(title, content, coverUrl);
    };
    
    reader.readAsDataURL(fileInput.files[0]); // Convert to Base64
  } else {
    saveBook(title, content, coverUrl);
  }
}

function saveBook(title, content, coverUrl) {
  const books = JSON.parse(localStorage.getItem('books')) || [];
  
  books.push({ title, content, coverUrl });

  localStorage.setItem('books', JSON.stringify(books));

  window.location.href = 'index.html';
}

document.getElementById('file-input').addEventListener('change', function(e) {
  const reader = new FileReader();
  
  reader.onload = function() {
    document.getElementById('cover-preview').src = reader.result; // Preview selected image
    document.getElementById('cover-preview').style.display = 'block';
  };
  
  reader.readAsDataURL(e.target.files[0]);
});
</script>

</body>
</html>
