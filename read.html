<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightpink;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .book-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .book-cover {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .next-arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: saddlebrown;
        }
        .back-button {
            background-color: saddlebrown;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="book-title"></h1>
        <div class="book-box">
            <img id="book-cover" class="book-cover" src="" alt="Book cover">
            <div id="book-content"></div>
            <div class="next-arrow" onclick="nextPage()">➡️</div>
        </div>
        <button class="back-button" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        let currentBook;
        let currentPage = 0;

        function loadBook() {
            currentBook = JSON.parse(localStorage.getItem('currentBook'));
            document.getElementById('book-title').textContent = currentBook.title;
            document.getElementById('book-cover').src = currentBook.coverUrl;
            showPage();
        }

        function showPage() {
            const content = currentBook.pages[currentPage + 1] || "End of book";
            document.getElementById('book-content').textContent = content;
            
            // Show/hide next arrow based on whether there's a next page
            const nextArrow = document.querySelector('.next-arrow');
            nextArrow.style.display = currentBook.pages[currentPage + 2] ? 'flex' : 'none';
        }

        function nextPage() {
            if (currentBook.pages[currentPage + 2]) {
                currentPage++;
                showPage();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadBook;
    </script>
</body>
</html>
